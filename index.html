<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Биография</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Видео-фон -->
    <video id="background-video" autoplay loop muted>
        <source src="static/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Аудио -->
    <audio id="background-audio" loop>
        <source src="static/audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Вступительный слой -->
    <div id="intro-overlay">
        <p>click to enter...</p>
    </div>

    <!-- Центральный бокс -->
    <div class="bio-box">
        <video class="avatar" autoplay loop muted>
            <source src="static/avatarka.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="name">@s_eV3n</div>
        <div class="description" id="typed-text"></div>
        <div class="buttons">
            <a href="https://t.me/s_eV3n" class="button">
                <img src="static/tg.png" alt="Telegram">
                <span>личка</span>
                <img src="static/link.png" alt="Link" class="link-icon">
            </a>
            <a href="https://t.me/V3Nzxc" class="button">
                <img src="static/tg.png" alt="Website">
                <span>телеграм канал</span>
                <img src="static/link.png" alt="Link" class="link-icon">
            </a>
            <a href="https://t.me/Bi0v3N" class="button">
                <img src="static/tg.png" alt="Website">
                <span>био в тг</span>
                <img src="static/link.png" alt="Link" class="link-icon">
            </a>
        </div>
    </div>

    <!-- Футер -->
    <div class="footer">
        <a href="https://fosert.3cm.us">Made with ❤️ by fosert</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="script.js"></script>
</body>
</html>
